name: Build Desktop App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm install

    - name: Build React App & Electron
      run: |
        npx vite build
        npx esbuild electron-main.js --bundle --platform=node --target=node18 --outfile=dist-electron/main.js
        npx electron-builder --win --x64

    - name: Upload Artifacts (The Exe)
      uses: actions/upload-artifact@v4
      with:
        name: NanoBananaStudio-Setup
        path: release/*.exe
