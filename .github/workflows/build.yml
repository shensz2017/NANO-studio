name: Build & Publish Desktop App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      GITHUB_RELEASE_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build React App & Electron (Publish)
        run: |
          npx vite build
          npx esbuild electron-main.js --bundle --platform=node --target=node18 --outfile=dist-electron/main.js
          npx electron-builder --win --x64 --publish always
